<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoGrow | Smart Farming</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfffd8, #f0fff0);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .cover-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #2e8b57;
      margin-bottom: 0.5rem;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      color: #4e944f;
      animation: slideUp 1s ease-in-out;
    }

    .enter-btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      background-color: #3c9d47;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeIn 3s ease-in-out;
    }

    .enter-btn:hover {
      background-color: #2e7d32;
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/766/766486.png');
      background-size: cover;
      opacity: 0.3;
      animation: floatLeaf 12s linear infinite;
    }

    @keyframes floatLeaf {
      0% { transform: translateY(-100px) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <h1>ðŸŒ± EcoGrow</h1>
    <p>Empowering Smart Agriculture with Real-Time Insights</p>
    <button class="enter-btn" onclick="location.href='index.html'">Enter Dashboard</button>
  </div>

  <!-- Floating Leaves -->
  <div class="leaf" style="left: 10%; animation-delay: 0s;"></div>
  <div class="leaf" style="left: 25%; animation-delay: 2s;"></div>
  <div class="leaf" style="left: 40%; animation-delay: 4s;"></div>
  <div class="leaf" style="left: 60%; animation-delay: 6s;"></div>
  <div class="leaf" style="left: 80%; animation-delay: 8s;"></div>
</body>
</html>
