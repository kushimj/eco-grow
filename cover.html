<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoGrow | Smart Agriculture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e7fce6, #d0f0c0);
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding-top: 8%;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #2e7d32;
      animation: slideDown 1s ease-out;
    }

    .tagline {
      font-size: 1.5rem;
      color: #558b2f;
      margin-top: 1rem;
      height: 2rem;
    }

    .enter-btn {
      margin-top: 3rem;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      background-color: #43a047;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(67, 160, 71, 0.4);
      animation: pulse 2s infinite, fadeIn 2s ease-in-out;
      transition: transform 0.3s, background-color 0.3s;
    }

    .enter-btn:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes floatLeaf {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/766/766486.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.3;
      animation: floatLeaf 20s linear infinite;
    }

    .info-cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .card {
      background-color: #ffffffbb;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s;
      cursor: default;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      color: #388e3c;
      margin-bottom: 0.5rem;
    }

    .trail-leaf {
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/766/766486.png');
      background-size: contain;
      position: absolute;
      pointer-events: none;
      animation: fadeOut 1s forwards;
      z-index: 99;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± EcoGrow</h1>
    <p class="tagline" id="tagline"></p>
    <button class="enter-btn" onclick="location.href='index.html'">Enter Dashboard</button>

    <div class="info-cards">
      <div class="card">
        <h3>Smart Sensors</h3>
        <p>Real-time monitoring of environmental conditions.</p>
      </div>
      <div class="card">
        <h3>Eco-Friendly</h3>
        <p>Designed to minimize environmental impact.</p>
      </div>
      <div class="card">
        <h3>AI Insights</h3>
        <p>Intelligent suggestions for optimal plant health.</p>
      </div>
    </div>
  </div>

  <!-- Floating Leaves -->
  <div class="leaf" style="left: 10%; animation-delay: 0s;"></div>
  <div class="leaf" style="left: 25%; animation-delay: 5s;"></div>
  <div class="leaf" style="left: 40%; animation-delay: 2s;"></div>
  <div class="leaf" style="left: 60%; animation-delay: 4s;"></div>
  <div class="leaf" style="left: 80%; animation-delay: 3s;"></div>

</body>
</html>
